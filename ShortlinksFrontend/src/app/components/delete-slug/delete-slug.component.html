<div class="modal fade" data-bs-backdrop="static" data-bs-keyboard="false" id="deleteSlugModal" tabindex="-1"
  role="dialog" aria-labelledby="editSlugModalLabel" aria-hidden="true">
  <section class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="deleteSlugModalLabel">Delete: {{url_key}}</h5>
        <button type="button " class="btn-close" data-dismiss="modal" aria-label="Close" (click)="closeModal()">
        </button>
      </div>
      <article class="modal-body">
        <div>
          <div class="border rounded-1 py-1 my-1 bg-danger-subtle">
            <p> Are you sure? You want to delete this link. </p>
            <p>❗This action is irreversible!</p>
          </div>
        </div>

        <div *ngIf="urlUpdated" class="mt-4 alert alert-success alert-dismissible fade show" role="alert">
          <strong>¡URL has been deleted correctly!</strong>
        </div>

        <footer class="modal-footer mt-1">
          <button class="btn btn-secondary" (click)="closeModal()">Cancel</button>
          <button class="btn btn-primary" (click)="deleteUrl($event)">
            <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-trash" width="20" height="20"
              viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round"
              stroke-linejoin="round">
              <path stroke="none" d="M0 0h24v24H0z" fill="none" />
              <path d="M4 7l16 0" />
              <path d="M10 11l0 6" />
              <path d="M14 11l0 6" />
              <path d="M5 7l1 12a2 2 0 0 0 2 2h8a2 2 0 0 0 2 -2l1 -12" />
              <path d="M9 7v-3a1 1 0 0 1 1 -1h4a1 1 0 0 1 1 1v3" /></svg>
            Delete URL
          </button>
        </footer>
      </article>
    </div>
  </section>
</div>
