<app-header></app-header>
<section class="main container-md">

  <h1 class="text-center">Create new short link</h1>
  <form [formGroup]="createShForm">
    <div class="mb-3">
      <label for="formGroupExampleInput" class="form-label">Enter the url here</label>
      <input formControlName="urlToShort" type="text" class="form-control" id="formGroupExampleInput" placeholder="https://">
      <div class="text-danger" *ngIf="createShForm.get('urlToShort')?.hasError('urlFormat') && createShForm.get('urlToShort')?.touched" >
        Invalid url
      </div>
    </div>
    <div class="mb-3">
      <label for="formGroupExampleInput2" class="form-label">Your custom slug</label>
      <input formControlName="personalizedSlug" type="text" class="form-control" placeholder="Custom slug">
      <div class="text-danger" *ngIf="createShForm.get('personalizedSlug')?.hasError('required') && createShForm.get('urlToShort')?.touched">
        Required
      </div>
    </div>

    <div class="d-flex justify-content-between align-items-center">
      <button class="btn btn-primary" [disabled]="createShForm.invalid" (click)="createNewShly()" ><svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-rocket" width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round"><path stroke="none" d="M0 0h24v24H0z" fill="none"/><path d="M4 13a8 8 0 0 1 7 7a6 6 0 0 0 3 -5a9 9 0 0 0 6 -8a3 3 0 0 0 -3 -3a9 9 0 0 0 -8 6a6 6 0 0 0 -5 3" /><path d="M7 14a6 6 0 0 0 -3 6a6 6 0 0 0 6 -3" /><path d="M15 9m-1 0a1 1 0 1 0 2 0a1 1 0 1 0 -2 0" /></svg> Create shortened URL</button>
      <a routerLink="/dashboard" class="btn btn-secondary" >Home</a>
    </div>

  </form>

  <div *ngIf="urlCreated" class="mt-4 alert alert-success alert-dismissible fade show" role="alert">
    <strong>Â¡URL creada correctamente!</strong>
  </div>
</section>
